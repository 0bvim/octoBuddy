name: Build Check

on:
  push:
    branches:
      - '**'
  workflow_dispatch:
  pull_request:
    types:
      ["opened", "closed", "synchronize"]
    branches:
      - '**'

jobs:
  setup-and-generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4

      - name: Run Build
        run: |
          go build -v ./...

